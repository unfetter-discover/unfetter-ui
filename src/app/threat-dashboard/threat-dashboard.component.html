<div class="container-fluid fadeIn" *ngIf="threatReport; else loadingBlock">
    <div class="row">
        <div class="side-panel col-md-2">
            <unf-side-panel [threatReport]="threatReport"></unf-side-panel>
        </div>
        <div class="main-panel col-md-10">
            <div class="row">
                <div class="col-sm-12">
                    <span class="stix-icon-wrapper">
                        <img class='stix-icon' src='assets/icon/stix-icons/svg/threat-actor-c.svg'>
                    </span>
                    <span class="mat-display-3 title">
                        {{threatReport.name}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <mat-tab-group id="tabGroup">
                        <mat-tab label="MATRIX">
                            <div class="matrix mb-18 mt-18 col-md-11">
                                <kill-chain-table [threatReport]="threatReport"></kill-chain-table>
                            </div>
                        </mat-tab>
                        <mat-tab label="AMA" disabled="true">
                            <p>AMA goes here!</p>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingBlock>
    <loading-spinner></loading-spinner>
</ng-template>
