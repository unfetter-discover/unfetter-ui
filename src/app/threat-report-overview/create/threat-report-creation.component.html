<div class="container" id="threatReportCreationComponent">
    <div class="row mt-10">
        <h2 class="col-md-12">
            New Product
        </h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <input matInput #filter [(ngModel)]="threatReport.name" placeholder="Workproduct Name" color="primary">
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-10">
        <div class="col-xs-12 flex flexItemsCenter">
            <span class="flex flexItemsCenter">
                <span>Boundries&nbsp;</span>
                <span class="slideWrapper">
                    <mat-slide-toggle color="primary" (change)="boundriesToggled($event)" [checked]="showCheckBoxes"></mat-slide-toggle>
                </span>
            </span>
        </div>
    </div>
    <div class="row mt-10" id="formWrapper" *ngIf="showCheckBoxes">
        <div class="col-xs-12">
            <mat-form-field floatPlaceholder="always" >
                <mat-select placeholder="Intrusion Set" color="primary" (change)="addChip($event.source.selected.viewValue, 'intrusion-set')">
                    <mat-option *ngFor="let intrusion of intrusions" [value]="intrusion.value">
                        {{ intrusion.displayValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="mt-18 mb-10">
                <mat-chip-list class="mat-chip-list-stacked" selectable="true">
                    <mat-chip *ngFor="let selectedIntrusion of threatReport.boundries.intrusions" removable="true" selectable="true">
                        <div class="flex">
                            <span class="flex1 flexNowrap">{{ selectedIntrusion }}</span>
                            <mat-icon matChipRemove (click)="removeChip(selectedIntrusion, 'intrusion-set')">cancel</mat-icon>
                        </div>
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
        <div class="col-xs-12">
            <mat-form-field floatPlaceholder="always">
                <input #startDateInput matInput [(ngModel)]="threatReport.boundries.startDate" [max]="maxStartDate" (dateChange)="startDateChanged(startDateInput.value)"
                    [(ngModel)]="startDate" [matDatepicker]="startDatePicker" placeholder="Start Date" color="primary" floatPlaceholder="always"
                />
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <small *ngIf="dateError.startDate.isError" style="color:red;">{{ dateError.errorMessage }}</small>
        </div>
        <div class="col-xs-12">
            <mat-form-field floatPlaceholder="always">
                <input #endDateInput matInput [(ngModel)]="threatReport.boundries.endDate" [min]="minEndDate" (dateChange)="endDateChanged(endDateInput.value)"
                    [matDatepicker]="endDatePicker" placeholder="End Date" color="primary" floatPlaceholder="always">
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
            <small *ngIf="dateError.endDate.isError" style="color:red;">{{ dateError.errorMessage }}</small>
            <small *ngIf="dateError.endDate.isSameOrBefore" style="color:red;">{{ dateError.endDate.isSameOrBeforeMessage }}</small>
        </div>
        <div class="col-xs-12">
            <mat-form-field floatPlaceholder="always">
                <input matInput #targetSelected placeholder="Target" color="primary" floatPlaceholder="always" (keyup.enter)="addChip(targetSelected.value, 'target')">
            </mat-form-field>
            <mat-chip-list class="mat-chip-list-stacked" selectable="true">
                <mat-chip *ngFor="let target of threatReport.boundries.targets" removable="true">
                    <div class="flex">
                        <span class="flex1 flexNowrap">{{ target }}</span>
                        <mat-icon matChipRemove (click)="removeChip(target, 'target')">cancel</mat-icon>
                    </div>
                </mat-chip>
            </mat-chip-list>
        </div>
        <div class="col-xs-12">
            <mat-form-field floatPlaceholder="always" >
                <mat-select #malwareSelected placeholder="Malware" color="primary" (change)="addChip($event.source.selected.viewValue, 'malware')">
                    <mat-option *ngFor="let curMalware of malware" [value]="curMalware.value">
                        {{ curMalware.displayValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="mt-18 mb-10">
                <mat-chip-list class="mat-chip-list-stacked" selectable="true">
                    <mat-chip *ngFor="let malware of threatReport.boundries.malware" removable="true">
                        <div class="flex">
                            <span class="flex1 flexNowrap">{{ malware }}</span>
                            <mat-icon matChipRemove (click)="removeChip(malware, 'malware')">cancel</mat-icon>
                        </div>
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12 mt-10">
            <file-upload #fileUpload (fileParsedEvent)="fileParsed($event)"></file-upload>
        </div>
    </div>
    <div class="row pull-right">
        <div class="col-md-12 col-xs-12 pull-right mt-10">
            <button color="primary" mat-button (click)="cancel($event)">CANCEL</button>
            <button [disabled]="dateError.startDate.isError || dateError.endDate.isError || dateError.endDate.isSameOrBefore" color="primary"
                mat-raised-button (click)="save($event)">
                CONTINUE
            </button>
        </div>
    </div>

</div>
