    <div *ngIf="success === true; else uploadBlock">
        <mat-icon aria-label="">done</mat-icon>
        <mat-icon aria-label="">add</mat-icon>
        {{numEventsParsed}} rows!
    </div>
    <ng-template #uploadBlock>
        <button mat-icon-button class="mat-24" id="uploadButton" (click)="openFileUpload($event)" matTooltip="Upload new reports from CSV file">
            <mat-icon aria-label="upload new reports">
                playlist_add
            </mat-icon>
        </button>

        <input #fileUpload id="fileInput" name="file" type="file" class="hide" ([value])="fName" (change)="fileChanged($event)">
    </ng-template>
</div>

<ng-template #loadingBlock>
    <div class="icon-container">
        <mat-progress-spinner [diameter]="24" [strokeWidth]="2" color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
</ng-template>
