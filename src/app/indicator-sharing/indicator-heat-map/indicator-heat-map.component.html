<div id="indicator-heat-map">
    <mat-card class="uf-mat-card">
        <mat-card-header>
            <mat-card-title>
                <span>Indicator Attack Patterns</span>
                <span class="flex1">&nbsp;</span>
                <button mat-icon-button *ngIf="collapseContents" class="mat-24" matTooltip="Expand Heatmap"
                        (click)="collapseContents = false">
                    <mat-icon>fullscreen</mat-icon>
                </button>
                <button mat-icon-button *ngIf="!collapseContents" class="mat-24" matTooltip="Collapse Heatmap"
                        (click)="collapseContents = true">
                    <mat-icon>fullscreen_exit</mat-icon>
                </button>
            </mat-card-title>
            <mat-card-subtitle>
                These are the attack patterns targeted by the list of analytics below.
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content #card>
            <div *ngIf="!collapseContents">
                <attack-patterns-heatmap #heatmap [attackPatterns]="attackPatterns"
                        [heatMapOptions]="heatmapOptions"></attack-patterns-heatmap>
            </div>
        </mat-card-content>
    </mat-card>

</div>
