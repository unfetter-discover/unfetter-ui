<div id="indicatorSharingList" class="fadeIn" *ngIf="SERVER_CALL_COMPLETE; else loadingBlock">
    <button mat-fab color="primary" class="bottomRightFab" (click)="openDialog()">
        <i class="material-icons mat-24">add</i>
    </button>

    <div id="searchWrapper">
        <div class="container-fluid height-100-percent">
            <div class="row height-100-percent flex flexItemsCenter">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <search-bar></search-bar>
                </div>
            </div>
        </div>
    </div>    

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12">
                <indicator-sharing-sort></indicator-sharing-sort>
            </div>
        </div>

        <div class="row">        
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12" id="indicatorListWrapper">
        
                <div *ngFor="let indicator of displayedIndicators" class="mb-15">
                    <indicator-card [indicator]="indicator" [attackPatterns]="getAttackPatternsByIndicatorId(indicator.id)" [sensors]="getSensorsByIndicatorId(indicator.id)"
                        [creator]="getIdentityNameById(indicator.created_by_ref)" [searchParameters]="searchParameters" (stateChange)="updateIndicator($event)"></indicator-card>
                </div>
        
                <div class="text-center mt-15 mb-20" *ngIf="displayShowMoreButton()">
                    <button mat-button color="primary" class="full-width" (click)="showMoreIndicators()">Show More Indicators</button>
                </div>
            </div>        
        </div>
        
    </div>

    <br>
</div>

<ng-template #loadingBlock>
    <loading-spinner></loading-spinner>
</ng-template>
