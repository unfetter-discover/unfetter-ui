
<div class="row">
    <div class="col-md-6">
        <md-input-container class="full-width">
        <input mdInput placeholder="Name"  required [(ngModel)]="campaign.attributes.name" value="{{campaign.attributes.name}}">
        </md-input-container>
    </div>
    <div class="col-md-6">
         <!-- <p-calendar [(ngModel)]="campaign.attributes.first_seen"  dateFormat="MM-dd-yy" showIcon="true" placeholder="First Seen"></p-calendar> -->
         <md-input-container class="full-width">
            <input mdInput [mdDatepicker]="picker" placeholder="First Seen" [(ngModel)]="campaign.attributes.first_seen">
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
         <select-search-field [placeholder]="'identities'" [searchUrl]="'identities'" (optionChanged)="add($event)"></select-search-field>
        <md-chip-list class="pull-left">
            <md-chip selected="true" color="accent" *ngFor="let identity of identities">
                {{identity.attributes.name}}
                <span class="cursor-pointer" (click)="remove(identity)"><i class="fa fa-trash"></i></span>
            </md-chip>
        </md-chip-list>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
          <select-search-field [placeholder]="'Intrusion Sets'" [searchUrl]="'intrusion-sets'" (optionChanged)="add($event)"></select-search-field>
       <md-chip-list class="pull-left">
            <md-chip selected="true" color="accent" *ngFor="let intrusionSet of intrusionSets">
                {{intrusionSet.attributes.name}}
                <span class="cursor-pointer" (click)="remove(intrusionSet)"><i class="fa fa-trash"></i></span>
            </md-chip>
        </md-chip-list>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <select-search-field [placeholder]="'Attack Patterns'" [searchUrl]="'attack-patterns'" (optionChanged)="add($event)"></select-search-field>
        <md-chip-list class="pull-left">
            <md-chip selected="true" color="accent" *ngFor="let attackPattern of attackPatterns">
                {{attackPattern.attributes.name}}
               <span class="cursor-pointer" (click)="remove(attackPattern)"><i class="fa fa-trash"></i></span>
            </md-chip>
        </md-chip-list>
    </div>
</div>
<indicator-pattern-field></indicator-pattern-field>


<div class="row">
    <div class="col-md-12">

        <md-input-container class="full-width">
            <input mdInput placeholder="Decsription"  [(ngModel)]="campaign.attributes.description" value="{{campaign.attributes.description}}">
        </md-input-container>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
                <button  class="" md-raised-button (click)="cancelButtonClicked()"><i class="fa fa-arrow-left"></i> CANCEL</button>
                <button type="submit"  class=" " md-raised-button (click)="saveCampaign()" [disabled]="!campaign.attributes.name"><i class="fa fa-floppy-o "></i> SAVE</button>

        </div>
    </div>
</div>
