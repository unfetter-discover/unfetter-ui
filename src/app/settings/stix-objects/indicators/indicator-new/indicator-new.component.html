<div class="row" *ngIf="indicator">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <md-input-container class="full-width">
                <input mdInput placeholder="Name" required [(ngModel)]="indicator.attributes.name" value="{{indicator.attributes.name}}" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <md-input-container class="full-width">
                <textarea mdInput placeholder="Description"  [(ngModel)]="indicator.attributes.description" value="{{indicator.attributes.description}}"></textarea>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <md-input-container class="full-width">
                    <input mdInput placeholder="Pattern"  [(ngModel)]="indicator.attributes.pattern" value="{{indicator.attributes.pattern}}" />
                </md-input-container>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-6">
                <!-- <label>Valid From</label>
                 <div>
                <p-calendar [(ngModel)]="indicator.attributes.valid_from"  dateFormat="M-dd-yy" showIcon="true"></p-calendar>
                 </div> -->
                <md-input-container class="full-width">
                    <input mdInput [mdDatepicker]="picker" placeholder="Valid From" [(ngModel)]="indicator.attributes.valid_from">
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                </md-input-container>
                <md-datepicker #picker></md-datepicker>
            </div>
            <div class="col-md-6">
                <!-- <label>Valid To</label>
               <div> -->
                    <md-input-container class="full-width">
                        <input mdInput [mdDatepicker]="picker_to" placeholder="Valid To" [(ngModel)]="indicator.attributes.valid_to">
                        <button mdSuffix [mdDatepickerToggle]="picker_to"></button>
                    </md-input-container>
                    <md-datepicker #picker_to></md-datepicker>
                    <!-- <p-calendar [(ngModel)]="indicator.attributes.valid_to"  dateFormat="M-dd-yy" showIcon="true"></p-calendar> -->
               <!-- </div> -->
            </div>
        </div>
         <kill-chain-phases [(model)]="indicator"></kill-chain-phases>

        <external-reference [(model)]="indicator"></external-reference>

        <div class="row">
            <div class="col-md-12">
                <div class="button-row pull-right">
                        <a class="" md-raised-button (click)="cancelButtonClicked()"><i class="fa fa-arrow-left"></i> CANCEL</a>
                        <a class=" " md-raised-button (click)="saveIndicator()" [disabled]="!indicator.attributes.name"><i class="fa fa-floppy-o "></i> SAVE & CLOSE</a>
                </div>
            </div>
        </div>
    </div>
</div>
