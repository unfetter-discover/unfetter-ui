<div class="row" *ngIf="courseOfAction">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="full-width">
                <input matInput placeholder="Name" required [(ngModel)]="courseOfAction.attributes.name" value="{{courseOfAction.attributes.name}}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <markdown-editor [editing]="true" [inputLabel]="'Description (Markdown Editor)'"
                    [value]="courseOfAction.attributes.description"
                    (changed)="courseOfAction.attributes.description = $event"></markdown-editor>
        </div>
        
        <stix-text-array [(model)]="courseOfAction" [propertyName]="'labels'"></stix-text-array>
        <external-reference [(model)]="courseOfAction"></external-reference>

        <div class="row">
            <div class="col-md-12">
                <div class="button-row pull-right">
                        <button mat-button (click)="cancelButtonClicked()">CANCEL</button>
                        <button mat-raised-button (click)="saveCourceOfAction()" [disabled]="!courseOfAction.attributes.name" color="primary">SAVE</button>

                </div>
            </div>
        </div>
    </div>
</div>
