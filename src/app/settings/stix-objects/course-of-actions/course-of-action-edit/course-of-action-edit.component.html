<div class="row" *ngIf="courseOfAction">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <mat-input-container class="full-width">
                <input matInput placeholder="Name" required [(ngModel)]="courseOfAction.attributes.name" value="{{courseOfAction.attributes.name}}">
                </mat-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <mat-input-container class="full-width">
                <input matInput placeholder="Description"  [(ngModel)]="courseOfAction.attributes.description" value="{{courseOfAction.attributes.description}}">
                </mat-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Labels</label>
                <div class="button-row">
                    <a class=" " mat-raised-button (click)="addLabelButtonClicked()"><i class="material-icons">add</i>ADD</a>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-12">

                    <mat-card *ngFor="let label of courseOfAction.attributes.label_names" style="margin: 10px 0px;">
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-12">
                                            <mat-input-container class="full-width">
                                                <input matInput placeholder="Label"  value="{{label.name}}">
                                            </mat-input-container>
                                    </div>

                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <div class="button-row">
                                    <a class="" mat-raised-button (click)="removeLabelButtonClicked(label)"><i class="material-icons">delete</i>REMOVE</a>
                                </div>
                            </mat-card-actions>
                    </mat-card>


            </div>
        </div>
        <external-reference [(model)]="courseOfAction"></external-reference>

        <div class="row">
            <div class="col-md-12">
                <div class="button-row pull-right">
                        <a class="" mat-raised-button (click)="cancelButtonClicked()"><i class="material-icons">keyboard_arrow_left</i>CANCEL</a>
                        <a class=" " mat-raised-button (click)="saveCourceOfAction()" [disabled]="!courseOfAction.attributes.name"><i class="material-icons">save</i>SAVE & CLOSE</a>

                </div>
            </div>
        </div>
    </div>
</div>
