<div class="row" *ngIf="courseOfAction">
       <div class="col-md-12">
            <div class="row">
            <div class="col-md-12">
                    <div class="button-row">
                        <button class="mat-primary" md-raised-button (click)="editButtonClicked()"><i class="fa fa-pencil"></i> EDIT</button>
                        <button class="mat-primary" md-raised-button (click)="deleteButtonClicked()"><i class="fa fa-trash"></i> DELETE</button>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12">
                    <md-card>
                        <md-card-content>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Name</label>
                                        <h6>{{courseOfAction.attributes.name}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Description</label>
                                        <h6>{{courseOfAction.attributes.description}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Labels</label>
                                        <md-chip-list>
                                            <md-chip *ngFor="let label of courseOfAction.attributes.labels"
                                                selected="true"
                                                color="accent">
                                                {{label}}
                                            </md-chip>
                                        </md-chip-list>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>External References</label>
                                        <md-chip-list>
                                            <md-chip *ngFor="let externalReferences of courseOfAction.attributes.external_references"
                                                selected="true">
                                                {{externalReferences.source_name}}
                                            </md-chip>
                                        </md-chip-list>
                                    </div>
                                </div>

                        </md-card-content>

                    </md-card>
                </div>
            </div>
       </div>
</div>


<relationship-list *ngIf="courseOfAction.id" [model]="courseOfAction"></relationship-list>

<div class="pull-right grey-text">{{courseOfAction.id}}</div>
