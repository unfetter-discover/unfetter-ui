<div class="row" *ngIf="identity">
       <div class="col-md-12">
            <div class="row">
            <div class="col-md-12">
                    <div class="button-row">
                        <a class="mat-primary" mat-raised-button (click)="editButtonClicked()"><i class="material-icons">create</i> EDIT</a>
                        <a class="mat-primary" mat-raised-button (click)="deleteButtonClicked()"><i class="material-icons">delete</i> DELETE</a>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12">
                    <mat-card>
                             <mat-card-content>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Name:</label>
                                        <h6>{{identity.attributes.name}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Description:</label>
                                        <h6>{{identity.attributes.description}}</h6>
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                        <label>Identity Class:</label>
                                        <h6>{{identity.attributes.identity_class}}</h6>
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                        <label>Sectors</label>
                                        <mat-chip-list>
                                            <mat-chip *ngFor="let sector of identity.attributes.sectors"
                                                selected="true">
                                                {{sector}}
                                            </mat-chip>
                                        </mat-chip-list>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>External References:</label>
                                        <mat-chip-list>
                                            <mat-chip *ngFor="let externalReferences of identity.attributes.external_references"
                                                selected="true">
                                                {{externalReferences.source_name}}
                                            </mat-chip>
                                        </mat-chip-list>
                                    </div>
                                </div>

                        </mat-card-content>

                    </mat-card>
                </div>
            </div>
       </div>
</div>
    <div class="pull-right grey-text">{{identity.id}}</div>
