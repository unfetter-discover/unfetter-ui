<div class="row" *ngIf="identity">
       <div class="col-md-12">
            <div class="row">
            <div class="col-md-12">
                    <div class="button-row">
                        <a class="mat-primary" md-raised-button (click)="editButtonClicked()"><i class="material-icons">create</i> EDIT</a>
                        <a class="mat-primary" md-raised-button (click)="deleteButtonClicked()"><i class="material-icons">delete</i> DELETE</a>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12">
                    <md-card>
                             <md-card-content>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Name:</label>
                                        <h6>{{identity.attributes.name}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Description:</label>
                                        <h6>{{identity.attributes.description}}</h6>
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                        <label>Identity Class:</label>
                                        <h6>{{identity.attributes.identity_class}}</h6>
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                        <label>Sectors</label>
                                        <md-chip-list>
                                            <md-chip *ngFor="let sector of identity.attributes.sectors"
                                                selected="true">
                                                {{sector}}
                                            </md-chip>
                                        </md-chip-list>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>External References:</label>
                                        <md-chip-list>
                                            <md-chip *ngFor="let externalReferences of identity.attributes.external_references"
                                                selected="true">
                                                {{externalReferences.source_name}}
                                            </md-chip>
                                        </md-chip-list>
                                    </div>
                                </div>

                        </md-card-content>

                    </md-card>
                </div>
            </div>
       </div>
</div>
    <div class="pull-right grey-text">{{identity.id}}</div>
