
<div class="row">
    <div class="col-xs-12">
        <created-by-ref [model]="threatActor"></created-by-ref>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-input-container class="full-width">
        <input matInput placeholder="Name"  required [(ngModel)]="threatActor.attributes.name" value="{{threatActor.attributes.name}}">
        </mat-input-container>
    </div>
</div>
<div class="row">
    <markdown-editor [editing]="true" [inputLabel]="'Description (Markdown Editor)'"
            [data]="threatActor.attributes.description"></markdown-editor>
</div>

<div class="row">
    <div class="col-md-12">
         <label>Sectors</label>
        <div class="row">
            <div class="col-md-4"  *ngFor="let item of labels">
                    <mat-checkbox class="example-margin"  (click)="addLabel(item.label)">{{item.label}}</mat-checkbox>
            </div>
        </div>
    </div>

</div>

<stix-text-array [(model)]="threatActor" [propertyName]="'labels'"></stix-text-array>
<stix-text-array [(model)]="threatActor" [propertyName]="'aliases'"></stix-text-array>
<external-reference [(model)]="threatActor"></external-reference>
<published-checkbox [model]="threatActor"></published-checkbox>

<div class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
                <button mat-button (click)="cancelButtonClicked()">CANCEL</button>
                <button mat-raised-button (click)="saveThreatActor()" [disabled]="invalidate(threatActor)" color="primary">SAVE</button>

        </div>
    </div>
</div>

<validation-errors [validationErrorMessages]="validationErrorMessages"></validation-errors>
