<div class="row">
    <div class="col-md-6">
        <form>
            <mat-form-field>
                <mat-select placeholder="Source Type" [(ngModel)]="selectedSource" name="sourceRef" class="full-width" (selectionChange)="onSelectedSourceChange()">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                        {{type.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
    <div class="col-md-6" *ngIf="selectedSources">
        <form>
            <mat-form-field>
                <mat-select placeholder="Source" [(ngModel)]="relationship.attributes.source_ref" name="sourceRef" class="full-width">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                        {{type.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="full-width">
            <input matInput placeholder="Relationship Type" [(ngModel)]="relationship.attributes.relationship_type">
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form>
            <mat-form-field>
                <mat-select placeholder="Target Type" [(ngModel)]="selectedTargetType" name="targetRef" class="full-width" (selectionChange)="onSelectedSourceChange()">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                        {{type.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>            
        </form>
    </div>
    <div class="col-md-6" *ngIf="selectedTargetTypes">
        <form>
            <mat-form-field>
                <mat-select placeholder="Target" [(ngModel)]="relationship.attributes.target_ref" name="targetRef" class="full-width">
                    <mat-option *ngFor="let type of selectedTargetTypes" [value]="type.id">
                        {{type.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>            
        </form>
    </div>
</div>
<div class="row">
    <markdown-editor [editing]="true" [inputLabel]="'Description (Markdown Editor)'"
            [value]="relationship.attributes.description"
            (changed)="relationship.attributes.description = $event"></markdown-editor>
</div>
<stix-text-array [(model)]="relationship" [propertyName]="'labels'"></stix-text-array>
<published-checkbox [model]="relationship"></published-checkbox>
<div class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
            <button mat-raised-button (click)="saveButtonClicked()">SAVE</button>
        </div>
    </div>
</div>

<validation-errors [validationErrorMessages]="validationErrorMessages"></validation-errors>
