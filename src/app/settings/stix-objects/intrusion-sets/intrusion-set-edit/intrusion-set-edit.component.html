            <input matInput placeholder="Name" required [(ngModel)]="intrusionSet.attributes.name" value="{{intrusionSet.attributes.name}}">
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
          <form>
            <mat-form-field class="full-width">
                <input matInput placeholder="Primary Motivation" aria-label="Primary Motivation" [matAutocomplete]="auto"
                        [formControl]="motivationCtrl" [(ngModel)]="intrusionSet.attributes.primary_motivation">
            </mat-form-field>
        </form>
        <mat-autocomplete name="auto" #auto="matAutocomplete" >
            <mat-option *ngFor="let motivation of motivations" [value]="motivation">
                <span>{{ motivation }}</span>
            </mat-option>
        </mat-autocomplete>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
         <form>
            <mat-form-field class="full-width">
                <input matInput placeholder="Resource Level" aria-label="Resource Level" [matAutocomplete]="autores"
                        [formControl]="resourceLevelCtrl" [(ngModel)]="intrusionSet.attributes.resource_level">
            </mat-form-field>
        </form>
        <mat-autocomplete name="autores" #autores="matAutocomplete">
            <mat-option *ngFor="let resourceLevel of resourceLevels" [value]="resourceLevel">
                <span>{{ resourceLevel }}</span>
            </mat-option>
        </mat-autocomplete>
        <!-- <mat-form-field class="full-width">
            <input matInput placeholder="Resource Level"  [(ngModel)]="intrusionSet.attributes.resource_level" value="{{intrusionSet.attributes.resource_level}}">
        </mat-form-field> -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <select-search-field [placeholder]="'Identities'" [searchUrl]="'identities'" (optionChanged)="add($event)"></select-search-field>
        <mat-chip-list class="pull-left">
            <mat-chip selected="true" color="accent" *ngFor="let identity of identities">
                {{identity.attributes.name}}
                <span class="cursor-pointer" (click)="remove(identity)"><i class="material-icons">delete</i></span>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <select-search-field [placeholder]="'Threat Actors'" [searchUrl]="'threat-actors'" (optionChanged)="add($event)"></select-search-field>
        <mat-chip-list class="pull-left">
            <mat-chip selected="true" color="accent" *ngFor="let threatActor of threatActors">
                {{threatActor.attributes.name}}
                <span class="cursor-pointer" (click)="remove(threatActor)"><i class="material-icons">delete</i></span>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <select-search-field [placeholder]="'Attack Patterns'" [searchUrl]="'attack-patterns'" (optionChanged)="add($event)"></select-search-field>
        <mat-chip-list class="pull-left">
            <mat-chip selected="true" color="accent" *ngFor="let attackPattern of attackPatterns">
                {{attackPattern.attributes.name}}
                <span class="cursor-pointer" (click)="remove(attackPattern)"><i class="material-icons">delete</i></span>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>

<div class="row">
    <markdown-editor [editing]="true" [inputLabel]="'Description (Markdown Editor)'"
            [value]="intrusionSet.attributes.description"
            (changed)="intrusionSet.attributes.description = $event"></markdown-editor>
</div>

<stix-text-array [(model)]="intrusionSet" [propertyName]="'labels'"></stix-text-array>

<stix-text-array [(model)]="intrusionSet" [propertyName]="'goals'"></stix-text-array>

<div class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
            <button mat-button (click)="cancelButtonClicked()">CANCEL</button>
            <button mat-raised-button (click)="saveIdentity()" [disabled]="!intrusionSet.attributes.name" color="primary">SAVE</button>
        </div>
    </div>
</div>
