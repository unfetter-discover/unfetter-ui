
<div class="row">
    <div class="col-md-12">
        <md-input-container class="full-width">
        <input mdInput placeholder="Name" required [(ngModel)]="intrusionSet.attributes.name" value="{{intrusionSet.attributes.name}}">
        </md-input-container>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
                 <!-- <p-calendar [(ngModel)]="intrusionSet.attributes.first_seen"  dateFormat="M-dd-yy"  showIcon="true"></p-calendar> -->

  <md-input-container class="full-width">
                    <input mdInput [mdDatepicker]="picker" placeholder="First Seen" [(ngModel)]="intrusionSet.attributes.first_seen">
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                </md-input-container>
                <md-datepicker #picker></md-datepicker>
    </div>
    <div class="col-md-6">
                 <!-- <p-calendar [(ngModel)]="intrusionSet.attributes.last_seen"  dateFormat="M-dd-yy" showIcon="true"></p-calendar> -->
  <md-input-container class="full-width">
                    <input mdInput [mdDatepicker]="picker_last_seen" placeholder="Last Seen" [(ngModel)]="intrusionSet.attributes.last_seen">
                    <button mdSuffix [mdDatepickerToggle]="picker_last_seen"></button>
                </md-input-container>
                <md-datepicker #picker_last_seen></md-datepicker>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
       <md-input-container class="full-width">
        <input mdInput placeholder="Primary Motivation"  [(ngModel)]="intrusionSet.attributes.primary_motivation" value="{{intrusionSet.attributes.primary_motivation}}">
        </md-input-container>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
       <md-input-container class="full-width">
        <input mdInput placeholder="Goals"  [(ngModel)]="intrusionSet.attributes.goals" value="{{intrusionSet.attributes.goals}}">
        </md-input-container>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
       <md-input-container class="full-width">
        <input mdInput placeholder="Resource Level"  [(ngModel)]="intrusionSet.attributes.resource_level" value="{{intrusionSet.attributes.resource_level}}">
        </md-input-container>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <select-search-field [placeholder]="'Identities'" [searchUrl]="'identities'" (optionChanged)="add($event)"></select-search-field>
        <md-chip-list class="pull-left">
            <md-chip selected="true" color="accent" *ngFor="let identity of identities">
                {{identity.attributes.name}}
               <span class="cursor-pointer" (click)="remove(identity)"><i class="fa fa-trash"></i></span>
            </md-chip>
        </md-chip-list>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <select-search-field [placeholder]="'Threat Actors'" [searchUrl]="'threat-actors'" (optionChanged)="add($event)"></select-search-field>
        <md-chip-list class="pull-left">
            <md-chip selected="true" color="accent" *ngFor="let threatActor of threatActors">
                {{threatActor.attributes.name}}
               <span class="cursor-pointer" (click)="remove(threatActor)"><i class="fa fa-trash"></i></span>
            </md-chip>
        </md-chip-list>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <select-search-field [placeholder]="'Attack Patterns'" [searchUrl]="'attack-patterns'" (optionChanged)="add($event)"></select-search-field>
        <md-chip-list class="pull-left">
            <md-chip selected="true" color="accent" *ngFor="let attackPattern of attackPatterns">
                {{attackPattern.attributes.name}}
               <span class="cursor-pointer" (click)="remove(attackPattern)"><i class="fa fa-trash"></i></span>
            </md-chip>
        </md-chip-list>
    </div>
</div>





<!--<external-reference [(model)]="intrusionSet"></external-reference>-->
<div class="row">
    <div class="col-md-12">
        <md-input-container class="full-width">
            <input mdInput placeholder="Description" [(ngModel)]="intrusionSet.attributes.description" value="{{intrusionSet.attributes.description}}">
        </md-input-container>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
                <a class="" md-raised-button (click)="cancelButtonClicked()"><i class="fa fa-arrow-left"></i> CANCEL</a>
                <a class=" " md-raised-button (click)="saveIdentity()" [disabled]="!intrusionSet.attributes.name"><i class="fa fa-floppy-o "></i> SAVE & CLOSE</a>
        </div>
    </div>
</div>
