
<div  *ngIf="sensor" class="row">
    <div class="col-md-12">
        <mat-input-container class="full-width">
        <input matInput placeholder="Name" required [(ngModel)]="sensor.attributes.name" value="{{sensor.attributes.name}}">
        </mat-input-container>
    </div>
</div>
<div  *ngIf="sensor" class="row">
    <div class="col-md-12">
        <mat-input-container class="full-width">
            <input matInput placeholder="Decsription" [(ngModel)]="sensor.attributes.description" value="{{sensor.attributes.description}}">
        </mat-input-container>
    </div>
</div>


<kill-chain-phases  *ngIf="sensor" [(model)]="sensor"></kill-chain-phases>

<aliases  *ngIf="sensor" [(model)]="sensor"></aliases>



<div  *ngIf="sensor" class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
                <a class="" mat-raised-button (click)="cancelButtonClicked()"><i class="material-icons">keyboard_arrow_left</i> CANCEL</a>
                <a class=" " mat-raised-button (click)="saveSensor()" [disabled]="!sensor.attributes.name"><i class="material-icons">save</i> SAVE & CLOSE</a>
        </div>
    </div>
</div>
