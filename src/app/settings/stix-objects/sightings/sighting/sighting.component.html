<div class="row">
    <div class="col-md-12">
        <div class="button-row">
            <a class="mat-primary" mat-raised-button (click)="editButtonClicked()"><i class="material-icons">create</i> EDIT</a>
            <a class="mat-primary" mat-raised-button (click)="deleteButtonClicked()"><i class="material-icons">delete</i> DELETE</a>
        </div>
    </div>
</div>
<div class="row" *ngIf="sighting"   style="margin-top: 15px;">
    <div class="col-md-12">
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <label>Source Type</label>
                        <p>{{sighting.attributes.sighting_of_ref}}</p>
                    </div>
                </div>
                <div class="row" *ngIf="sighting.attributes.labels">
                    <div class="col-md-12">
                        <label>Labels</label>
                        <mat-chip-list>
                            <mat-chip *ngFor="let label of sighting.attributes.labels" selected="true" color="accent">
                                {{label}}
                            </mat-chip>
                        </mat-chip-list>
                
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-12">
                        <label>Where Sighted Reference</label>
                        <p>{{sighting.attributes.summary}}</p>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-4">
                        <label>Count</label>
                        <p>{{sighting.attributes.count}}</p>
                    </div>
                    <div class="col-md-4">
                        <label>First Seen</label>
                        <p>{{sighting.attributes.first_seen | date:'medium' }}</p>
                    </div>
                    <div class="col-md-4">
                        <label>Last Seen</label>
                        <p>{{sighting.attributes.last_seen | date:'medium' }}</p>
                    </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
 <div class="pull-right grey-text">{{sighting.id}}</div>
