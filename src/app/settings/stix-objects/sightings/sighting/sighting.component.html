<div class="row">
    <div class="col-md-12">
        <div class="button-row">
            <a class="" md-raised-button (click)="editButtonClicked()"><i class="fa fa-pencil"></i>EDIT</a>
            <a class="" md-raised-button (click)="deleteButtonClicked()"><i class="fa fa-trash"></i>DELETE</a>
        </div>
    </div>
</div>
<div class="row" *ngIf="sighting"   style="margin-top: 15px;">
    <div class="col-md-12">
        <md-card>
            <md-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <label>Source Type</label>
                        <md-select placeholder="Please Choose..." [(ngModel)]="sighting.attributes.sighting_of_ref" name="sourceTypes" class="full-width">
                                <md-option *ngFor="let sourceType of sourceTypes" [value]="sourceType">
                                    {{sourceType}}
                                </md-option>
                        </md-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Where Sighted Reference</label>
                        <md-input-container class="full-width">
                                <input mdInput placeholder="Summarry"  [(ngModel)]="sighting.attributes.summary" value="{{sighting.attributes.summary}}">
                                </md-input-container>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <md-input-container class="full-width">
                                <input mdInput placeholder="Count"  [(ngModel)]="sighting.attributes.count" value="{{sighting.attributes.count}}">
                                </md-input-container>
                    </div>
                    <div class="col-md-4">
                                 <p-calendar [(ngModel)]="sighting.attributes.published" dateFormat="M-dd-yy" showIcon="true"></p-calendar>

                    </div>
                    <div class="col-md-4">
                                  <p-calendar [(ngModel)]="sighting.attributes.published" dateFormat="M-dd-yy" showIcon="true"></p-calendar>

                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
 <div class="pull-right grey-text">{{sighting.id}}</div>
