
    <buttons-filter [model]="sightings" [filteredItems]="filteredItems" (filterItemsChange)="onFilterItemsChange($event)"></buttons-filter>

   <div class="row" >
        <div class="col-md-12">
            <p-dataList [value]="filteredItems">
                    <ng-template let-data pTemplate="item">
                            <md-card>
                                <md-card-header>
                                    <md-card-title>

                                    </md-card-title>
                                    <div class="row full-width" >
                                        <div class="col-md-9">
                                            <div class="pull-left">
                                                <a routerLink="/sightings/{{data.id}}" >{{data.attributes.sighting_of_ref}}</a>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <a md-raised-button (click)="editButtonClicked(data)"><i class="fa fa-pencil"></i></a>
                                            <a md-raised-button (click)="deleteButtonClicked(data)"><i class="fa fa-trash"></i></a>
                                        </div>
                                    </div>

                                </md-card-header>
                            </md-card>
                    </ng-template>
            </p-dataList>

        </div>
    </div>
