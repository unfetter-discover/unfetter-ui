 <div class="row" *ngIf="tool">
       <div class="col-md-12">
            <div class="button-row">
                <a class="" md-raised-button (click)="editButtonClicked()"><i class="fa fa-pencil"></i> EDIT</a>
                <a class="" md-raised-button (click)="deleteButtonClicked()"><i class="fa fa-trash"></i> DELETE</a>  
            </div>
        </div>
</div>
<div class="row" style="margin-top: 15px;">
    <div class="col-md-12">
        <md-card>
            <md-card-content>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Aliases</label>
                            <md-chip-list class="mat-chip-list-stacked">
                                <md-chip *ngFor="let aliase of tool.attributes.aliases">
                                    {{aliase}}
                                </md-chip>
                            </md-chip-list>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Description</label>
                            <h6>{{tool.attributes.description}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Kill Chain Phases</label>
                            <md-chip-list>
                                <md-chip *ngFor="let kill_chain_phase of tool.attributes.kill_chain_phases"
                                    selected="true">
                                    {{kill_chain_phase.phase_name}}
                                </md-chip>
                            </md-chip-list>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md-12">
                            <label>Labels</label>
                            <md-chip-list>
                                <md-chip *ngFor="let label of tool.attributes.labels"
                                    selected="true"
                                    color="accent">
                                    {{label}}
                                </md-chip>
                            </md-chip-list>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>External References</label>
                            <md-chip-list>
                                <md-chip *ngFor="let externalReferences of tool.attributes.external_references"
                                    selected="true">
                                    {{externalReferences.source_name}}
                                </md-chip>
                            </md-chip-list>
                        </div>
                    </div>
                    
            </md-card-content>

        </md-card>
    </div>
</div>
 
 <relationship-list *ngIf="tool.id" [model]="tool"></relationship-list>
<div class="pull-right grey-text">{{tool.id}}</div>
