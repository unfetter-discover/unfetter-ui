
    <div class="row" *ngIf="attackPattern">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                     <div class="form-group">
                        <mat-input-container class="full-width">
                            <input matInput class="form-control attack-pattern-name" required placeholder="Name" value="{{attackPattern.attributes.name}}"
                                [(ngModel)]="attackPattern.attributes.name">
                        </mat-input-container>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-input-container class="full-width">
                        <textarea matInput class="attack-pattern-desc" matTextareaAutosize placeholder="Description" [(ngModel)]="attackPattern.attributes.description">{{attackPattern.attributes.description}}</textarea>
                    </mat-input-container>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-input-container class="full-width">
                        <textarea matInput matTextareaAutosize placeholder="Mitigation" [(ngModel)]="mitigation">{{mitigation}}</textarea>
                    </mat-input-container>
                </div>
            </div>
             <div class="row">
                <div class="col-md-12">
                    <form>
                        <mat-form-field>                                    
                            <mat-select name="sophistication-levels" placeholder="How sophisticated would an attacker need to be to leverage this technique?" [(ngModel)]="attackPattern.attributes.x_unfetter_sophistication_level" class="full-width">
                                <mat-option *ngFor="let sophistication_levels of x_unfetter_sophistication_levels" [value]="sophistication_levels.id">
                                    {{ sophistication_levels.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                                
                    </form>
                </div>
             </div>

            <kill-chain-phases [(model)]="attackPattern"></kill-chain-phases>

            <external-reference [(model)]="attackPattern"></external-reference>

            <div class="row">
                <div class="col-md-12">
                    <div class="button-row pull-right">
                         <button  class="" mat-raised-button (click)="cancelButtonClicked()"><i class="material-icons">keyboard_arrow_left</i> CANCEL</button>
                         <button type="submit"  id="save-btn" mat-raised-button (click)="saveAttackPattern()" [disabled]="!attackPattern.attributes.name"><i class="material-icons">save</i> SAVE & CLOSE</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
