
    <div class="row" *ngIf="attackPattern">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                     <div class="form-group">
                        <mat-form-field class="full-width">
                            <input matInput class="attack-pattern-name" required placeholder="Name" value="{{attackPattern.attributes.name}}"
                                [(ngModel)]="attackPattern.attributes.name">
                        </mat-form-field>

                    </div>
                </div>
            </div>
            <div class="row">
                <markdown-editor #markdownEditor [inputLabel]="'Description (Markdown Editor)'"
                        [value]="attackPattern.attributes.description"
                        (changed)="attackPattern.attributes.description = $event"></markdown-editor>
            </div>
             <div class="row">
                <div class="col-md-12">
                    <form>
                        <mat-form-field>                                    
                            <mat-select name="sophistication-levels" placeholder="How sophisticated would an attacker need to be to leverage this technique?" [(ngModel)]="attackPattern.attributes.x_unfetter_sophistication_level" class="full-width">
                                <mat-option *ngFor="let sophistication_levels of x_unfetter_sophistication_levels" [value]="sophistication_levels.id">
                                    {{ sophistication_levels.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                                
                    </form>
                </div>
             </div>

            <stix-text-array [(model)]="attackPattern" [propertyName]="'labels'"></stix-text-array>
            <kill-chain-phases [(model)]="attackPattern"></kill-chain-phases>

            <external-reference [(model)]="attackPattern"></external-reference>

            <div class="row">
                <div class="col-md-12">
                    <div class="button-row pull-right">
                         <button  mat-button (click)="cancelButtonClicked()">CANCEL</button>
                         <button type="submit"  id="save-btn" color="primary" mat-raised-button (click)="saveAttackPattern()" [disabled]="!attackPattern.attributes.name">SAVE</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
