
    <div class="row" *ngIf="attackPattern">
       <div class="col-md-12">

                <div class="button-row">
                    <button  class="mat-primary" mat-raised-button (click)="editButtonClicked(attackPattern)"><i class="material-icons">create</i> EDIT</button>
                    <button class="mat-primary" mat-raised-button (click)="deleteButtonClicked(attackPattern)"><i class="material-icons">delete</i> DELETE</button>
                </div>

        </div>
    </div>
      <div class="row" style="margin-top: 15px;" *ngIf="attackPattern">
        <div class="col-md-12">
            <mat-card>

                <mat-card-content>
                        <div class="row">
                           <div class="col-md-12">
                                <label>Name</label>
                                <h6>{{attackPattern.attributes.name}}</h6>
                            </div>
                        </div>

                        <div class="row">
                           <div class="col-md-12">
                                <label>Description</label>
                                <h6 [innerHTML]="formatText(attackPattern.attributes.description)"></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Mitigation</label>
                                <h6 [innerHTML]="formatText(mitigation)"></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Sophistication</label>
                                <h6>{{getSophisticationLevel(attackPattern.attributes.x_unfetter_sophistication_level)}}</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Kill Chain Name:</label>
                                <mat-chip-list>
                                    <mat-chip *ngFor="let kill_chain_phase of attackPattern.attributes.kill_chain_phases"
                                        selected="true">
                                        {{kill_chain_phase.phase_name}}
                                    </mat-chip>
                                </mat-chip-list>
                            </div>
                        </div>
                           <div class="row">
                                <div class="col-md-12">
                                    <label>External References</label>
                                    <mat-chip-list>
                                        <mat-chip *ngFor="let externalReferences of attackPattern.attributes.external_references"
                                            selected="true">
                                            {{externalReferences.source_name}}
                                        </mat-chip>
                                    </mat-chip-list>
                                </div>
                            </div>

                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <relationship-list *ngIf="attackPattern.id" [model]="attackPattern"></relationship-list>
      <div class="pull-right grey-text">{{attackPattern.id}}</div>
