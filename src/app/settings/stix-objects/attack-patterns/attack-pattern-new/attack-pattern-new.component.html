
        <div class="row">
            <div class="col-md-12">
                <md-input-container class="full-width">
                    <input mdInput placeholder="Name" required [(ngModel)]="attackPattern.attributes.name">
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <md-input-container class="full-width">
                    <textarea mdInput [(ngModel)]="attackPattern.attributes.description"  placeholder="Descrpition"></textarea>
                </md-input-container>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <form>
                    <md-select name="sophistication-levels" placeholder="How sophisticated would an attacker need to be to leverage this technique?" [(ngModel)]="attackPattern.attributes.x_unfetter_sophistication_level" class="full-width">
                        <md-option *ngFor="let sophistication_levels of x_unfetter_sophistication_levels" [value]="sophistication_levels.id">
                            {{ sophistication_levels.value }}
                        </md-option>
                    </md-select>
                </form>
            </div>
        </div>

        <kill-chain-phases [(model)]="attackPattern"></kill-chain-phases>
         <external-reference [(model)]="attackPattern"></external-reference>

          <div class="row">
            <div class="col-md-12">
                <div class="button-row pull-right">
                     <button  class="" md-raised-button (click)="cancelButtonClicked()"><i class="fa fa-arrow-left"></i> CANCEL</button>
                         <button type="submit"  class=" " md-raised-button (click)="saveAttackPattern()" [disabled]="!attackPattern.attributes.name"><i class="fa fa-floppy-o "></i> SAVE & CLOSE</button>

                </div>
            </div>
          </div>
