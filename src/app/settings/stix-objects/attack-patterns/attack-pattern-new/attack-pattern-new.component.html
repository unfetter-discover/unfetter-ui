
        <div class="row">
            <div class="col-md-12">
                <created-by-ref [model]="attackPattern"></created-by-ref>
                <mat-form-field class="full-width">
                    <input id="attack-pattern-name"  matInput placeholder="Name" required [(ngModel)]="attackPattern.attributes.name">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <markdown-editor [inputLabel]="'Description (Markdown Editor)'"
                    [value]="attackPattern.attributes.description"
                    (changed)="attackPattern.attributes.description = $event"></markdown-editor>
        </div>
         <div class="row">
            <div class="col-md-12">
                <mat-form-field class="full-width">
                    <mat-select id="sophistication-level" name="sophistication-levels" placeholder="How sophisticated would an attacker need to be to leverage this technique?"
                    [(ngModel)]="attackPattern.attributes.x_unfetter_sophistication_level" class="full-width">
                        <mat-option *ngFor="let sophistication_levels of x_unfetter_sophistication_levels" [value]="sophistication_levels.id" class="sophistication-option">
                            {{ sophistication_levels.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <stix-text-array [(model)]="attackPattern" [propertyName]="'labels'"></stix-text-array>
        <kill-chain-phases [(model)]="attackPattern"></kill-chain-phases>
         <external-reference [(model)]="attackPattern"></external-reference>
        <published-checkbox [model]="attackPattern"></published-checkbox>

          <div class="row">
            <div class="col-md-12">
                <div class="button-row pull-right">
                    <button  id="canel-btn"  mat-button (click)="cancelButtonClicked()">CANCEL</button>
                    <button id="save-btn" type="submit"  color="primary" mat-raised-button (click)="saveAttackPattern()" [disabled]="invalidate(attackPattern)">SAVE</button>
                </div>
            </div>
          </div>

          <validation-errors [validationErrorMessages]="validationErrorMessages"></validation-errors>
