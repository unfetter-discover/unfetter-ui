<div class="row">
        <div class="col-md-12">

            <div class="button-row">
                <button mat-raised-button class="mat-primary" routerLink="./new">NEW</button>
                <button mat-raised-button class="mat-primary" (click)="download()">DOWNLOAD</button>
            </div>
            <div class="pull-right">
                <span class="right-align">Results: {{reports.length}}</span>
            </div>
        </div>
    </div>
        <hr *ngIf="reports.length === 0" />
     <div class="row" >
        <div class="col-md-12" *ngFor="let report of reports">


           <mat-card>
                 <mat-card-header>
                    <mat-card-title>

                    </mat-card-title>
                    <div class="row full-width" >
                        <div class="col-md-9">
                            <div class="pull-left">
                              <span>{{report.attributes.name}}</span>
                               <img class="stix-icon" src="assets/icon/stix-icons/svg/{{label | lowercase}}-b.svg" *ngFor="let label of report.attributes.labels">
                            </div>
                        </div>
                         <div class="col-md-3">
                             <a mat-raised-button (click)="deleteButtonClicked(report)"><i class="material-icons">delete</i></a>
                        </div>
                    </div>

                </mat-card-header>

            </mat-card>
        </div>
    </div>
