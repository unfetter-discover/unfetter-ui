<mat-card *ngIf="model">
    <mat-card-content>
        <div class="row">
            <div class="col-md-12">
                <label>Name</label>
                <p>{{model.attributes.name}}</p>
            </div>
        </div>
        <div class="row">
            <markdown-editor [editing]="false" [truncate]="true" [inputLabel]="'Description'"
                    [value]="model.attributes.description"></markdown-editor>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Labels</label>
                <mat-chip-list class="content-labels">
                    <mat-chip *ngFor="let label of model.attributes.labels" selected="true" color="accent">
                        {{label}}
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>External References</label>
                <mat-chip-list class="ext-refs">
                    <mat-chip *ngFor="let externalReferences of model.attributes.external_references" selected="true">
                        {{externalReferences.source_name}}
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </mat-card-content>
</mat-card>
