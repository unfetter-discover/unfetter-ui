<!-- <h4 mat-dialog-title class="red-text">Confirmation Required</h4> -->
<div mat-dialog-content id="mainContent">
    <p>Delete <strong>{{title}}</strong>?</p>
</div>
<div mat-dialog-actions class="utilityTheme text-right">
    <button mat-button (click)="dialogRef.close(false)" color="primary">CANCEL</button>
    <button mat-button (click)="dialogRef.close(true)" color="primary">DELETE</button>
</div>
