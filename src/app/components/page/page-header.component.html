
    <div class="row">

         <div class="col-md-11">
          
                    <small *ngIf="showDescription" class="help-description"><i class="fa fa-arrow-down"></i>  {{ description}}</small>
                
        </div>
        <div class="col-md-1">
            <a href (click)="toggleDescription($event)" >
                <i class="fa fa-close" *ngIf="showDescription"></i>
                <i class="fa fa-question-circle-o" *ngIf="!showDescription"></i>
            </a>
        </div>
    </div>
    <div class="row">
       <div class="col-md-12">
            
                <h4>
                    <img class='stix-icon' src='{{pageIcon}}'>
                    {{pageTitle}}
                </h4>
        </div>
    </div>
