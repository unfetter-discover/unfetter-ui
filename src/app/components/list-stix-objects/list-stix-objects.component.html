<div class="row" class="mt-15">

    <mat-list class="col-md-12 stix-list">

        <mat-list-item *ngFor="let data of model" class="stix-item">

            <div class="row">

                <div class="col-md-9 col-xs-12 pull-left">
                    <a routerLink="/stix/{{url}}/{{data.id}}">{{data.attributes.name}}</a>
                    <div class="truncate">
                        <markdown-editor [editing]="false" [truncate]="true"
                                [value]="data.attributes.description"></markdown-editor>
                    </div>

                    <mat-chip-list class="pull-left" *ngIf="showLabels">
                        <mat-chip selected="true" color="accent"
                                *ngFor="let label of data.attributes.labels">{{label}}</mat-chip>
                    </mat-chip-list>

                    <mat-chip-list class="pull-left" *ngIf="showPattern">
                        <mat-chip selected="true" color="accent">{{data.attributes.pattern}}</mat-chip>
                    </mat-chip-list>

                    <mat-chip-list class="pull-left" *ngIf="showSectors">
                        <mat-chip selected="true" color="primary"
                                *ngFor="let sector of data.attributes.sectors">{{sector}}</mat-chip>
                    </mat-chip-list>

                    <mat-chip-list class="pull-left" *ngIf="showKillChainPhases">
                        <mat-chip selected="true" color="warn"
                                *ngFor="let kill_chain_phase of data.attributes.kill_chain_phases">
                            {{kill_chain_phase.phase_name}}
                        </mat-chip>
                    </mat-chip-list>

                    <mat-chip-list class="pull-left" *ngIf="showExternalReferences">
                        <mat-chip selected="true" color="primary"
                                *ngFor="let external_reference of data.attributes.external_references">
                            {{external_reference.source_name}}
                        </mat-chip>
                    </mat-chip-list>
                </div>

                <div class="col-md-3 col-xs-12">
                    <button mat-button id="create-button" (click)="editButtonClicked(data)">
                        <mat-icon class="mat-24">create</mat-icon>
                    </button>
                    <button mat-button id="delete-button" (click)="deleteButtonClicked(data)">
                        <mat-icon class="mat-24">delete</mat-icon>
                    </button>
                </div>

            </div>

        </mat-list-item>

    </mat-list>

</div>
