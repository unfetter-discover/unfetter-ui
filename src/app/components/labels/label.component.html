 <div class="row">
    <div class="col-md-12">
        <label>Labels</label>
        <div class="button-row">
            <a class=" " md-raised-button (click)="addLabelButtonClicked()"><i class="fa fa-plus"></i>ADD</a>
        </div>
    </div>
</div>
<div class="row" *ngFor="let l of model.attributes.labels; let i = index">
    <div class="col-md-12">

            <md-card >
                    <md-card-content>
                        <div class="row">
                            <div class="col-md-12">
                                    <md-input-container  class="full-width">
                                        <input  #label  value="{{l}}" mdInput placeholder="Label" (change)="update(i, label.value)">
                                    </md-input-container>
                            </div>

                        </div>
                    </md-card-content>
                    <md-card-actions>
                        <div class="button-row">
                            <a class="" md-raised-button (click)="removeLabelButtonClicked(l)"><i class="fa fa-trash"></i>REMOVE</a>
                        </div>
                    </md-card-actions>
            </md-card>


    </div>
</div>
