<page-header [pageTitle]="title"  [pageIcon]="pageIcon" [description]="description"></page-header>
 <!--<md-chip-list class="pull-left">
                                <md-chip selected="true" color="accent">{{model.attributes.name}}</md-chip>
                            </md-chip-list>-->
<a style="position: relative; top: -20px;">{{model.attributes.name}}</a>
<div class="row"  *ngFor="let key of phaseNameGroupKeys" >
    <div class="col-md-12">
        <md-card>
            <md-card-header style="border-bottom: 1px solid lightgray;">
                <md-card-title><h4>{{key}}</h4></md-card-title>
            </md-card-header>
            <md-card-content>

                <div class="row">
                    <div class="col-md-4" *ngFor="let attackPattern of phaseNameGroups[key]">
                             <md-checkbox  [checked]="isChecked(attackPattern)" (change)="update(attackPattern)">{{attackPattern.attributes.name}}</md-checkbox>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
