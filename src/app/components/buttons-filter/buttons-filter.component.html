<div class="row" *ngIf="model">
    <div class="col-md-12">
       <div class="row">
            <div class="col-xs-12 col-md-8">
                <a mat-raised-button class="mat-primary" routerLink="./new"> NEW</a>
                <a mat-raised-button class="mat-primary" (click)="download()"> DOWNLOAD</a>
                <a *ngIf="showGrid" class="mat-primary" mat-raised-button routerLink="/relationships/mitigates/course-of-actions/attack-pattern">MITIGATES GRID</a>
            </div>
             <div class="cell-padding col-xs-12 col-md-4">

                    <filter-search-box  [items]="model" (filterItemsChange)="onFilterItemsChange($event)"></filter-search-box>
                    <span *ngIf="filteredItems" class="right-align">Results: {{filteredItems.length}}</span>

            </div>

        </div>
    </div>
</div>
