<div class="observedDataSummaryComponent mt-6 mb-6">
    <table class="uf-table mb-0">
        <thead>
            <tr>
                <th>Object</th>
                <th>Action</th>
                <th>Field</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let observedDatum of observedData">
                <td>{{ observedDatum.name }}</td>
                <td>{{ observedDatum.action }}</td>
                <td>{{ observedDatum.property }}</td>
            </tr>
        </tbody>
    </table>
</div>
