<div class="stixTableComponent">
    <mat-table #table [dataSource]="dataSource" class="unfetterAngularMaterialTable hideHeader" [class.fix-height-table]="stixData.length > 10">

        <ng-container matColumnDef="stix">
            <mat-header-cell *matHeaderCellDef>STIX</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div class="flex flexItemsCenter">
                    <span class="flex1">
                        <a routerLink="{{element.id}}">{{element.name}}</a>
                        <chip-links [data]="element.external_references || []" maxChips="3" nameField="source_name" urlField="url"></chip-links>
                    </span>
                    <span class="buttonGrp text-right">
                        <button mat-button routerLink="edit/{{element.id}}">
                            <i class="material-icons">create</i>
                        </button>
                            <button mat-button (click)="deletButtonClicked(element)">
                            <i class="material-icons">delete</i>
                        </button>
                    </span>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="stixData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
