<div class="externalReferencesComponent">
    <div class="uf-collapsible-control mb-10" (click)="showExternalReferences = !showExternalReferences">
        <i class="material-icons mat-24 transition02" [ngClass]="{'rotate90': showExternalReferences}">chevron_right</i>
        <span class="h5">&nbsp;Add External References</span>
    </div>
    <div class="uf-well-accent" @heightCollapse *ngIf="showExternalReferences">
        <form [formGroup]="localForm" novalidate (ngSubmit)="addToParent()" *ngIf="formResetComplete">

            <mat-form-field class="full-width mb-6">
                <input matInput required placeholder="Source Name" formControlName="source_name">
                <mat-error *ngIf="localForm.get('source_name').hasError('required')">
                    Source Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width mb-6">
                <input matInput placeholder="External ID" formControlName="external_id">
            </mat-form-field>

            <mat-form-field class="full-width mb-6">
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width mb-6">
                <input matInput placeholder="URL" formControlName="url">
            </mat-form-field>

            <button mat-button color="accent" [disabled]="localForm.status === 'INVALID'" type="submit" class="mb-3">Attach External Reference to {{ parentDocumentType | capitalize }}</button>
        </form>
    </div>
</div>
