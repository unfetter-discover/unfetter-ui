<span class="riskIcon" [ngClass]="{'greyTextShadow': showTextShadow === true}">
    <i class="material-icons" [style.color]="getRiskColor(risk)" *ngIf="!showTooltip">lens</i>
    <i class="material-icons" [style.color]="getRiskColor(risk)" *ngIf="showTooltip && risk >= 0" matTooltip="{{risk | percent:'2.1-1' }}" [matTooltipPosition]="tooltipPlacement">lens</i>
    <i class="material-icons" [style.color]="getRiskColor(risk)" *ngIf="showTooltip && risk < 0" matTooltip="Risk Unknown" [matTooltipPosition]="tooltipPlacement">lens</i>
</span>
