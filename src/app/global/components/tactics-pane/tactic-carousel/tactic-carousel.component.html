<p-carousel #carousel [value]="chainPhases" [numVisible]="4" [pageLinks]="2" (onPage)="onInitialPageLoad($event)">
    <ng-template let-phase pTemplate="phase">
        <div class="ui-grid ui-grid-responsive" *ngIf="!controls.filters.columns || (count(phase.tactics) !== 0)">
            <div class="ui-grid-row carouselSubheadingRow">
                <div class="ui-grid-col-12 phase-div flex">
                    <span class="flex1 flexNowrap">{{phase.name | capitalize}}</span>
                    <small class="badge theme-color-primary theme-bg-primary-lighter">
                        {{count(phase.tactics)}}/{{phase.tactics.length}}
                    </small>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="carousel-content-wrapper">
                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row" *ngFor="let tactic of phase.tactics">
                                <div class="ui-grid-col-12 tactic-div" *ngIf="canShowTactic(tactic)"
                                        [style.color]="getTacticForeground(tactic)"
                                        [style.background-color]="getTacticBackground(tactic)">
                                    <div class="flexCenter tactic-clicker" (click)="showTacticTooltip(tactic, $event)">
                                        {{tactic.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
