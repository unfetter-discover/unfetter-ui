<div id="tabWrapper" class="flex flexColumn">
  <div *ngIf="percentCompleted < 100" class="flex flexRow">
    <div class="flex">
      <uf-info-bar isWarningMsg="true" message="{{ infoBarMsg }}" [completeActionUrl]="editUrl||''"></uf-info-bar>
    </div>
  </div>
  <div class="flex1"></div>
  <div class="flex flexRow">
    <nav mat-tab-nav-bar class="indent uf-tabs-borderless">
      <a class="noUnderline" mat-tab-link [routerLink]="summaryLink" routerLinkActive #summary="routerLinkActive" [active]="summary.isActive">SUMMARY</a>
    </nav>
    <div class="flex1"></div>
    <div *ngIf="published; else notPublished" class="publishText">
      Published &bull; {{ published | date:'medium' }}
    </div>
    <ng-template #notPublished>
      <div id="publishWrapper">
        <button (click)="publishBaseline()" id="publishButton" mat-raised-button>PUBLISH</button>
      </div>
    </ng-template>
  </div>
</div>
