<h2 mat-dialog-title>
    <div class="flex">
        <span>Choose Related Attack Patterns</span>
    </div>
</h2>
<mat-dialog-content>
    <div id="attack-pattern-filter">
        <tactics-heatmap #apChooser [targets]="attackPatterns" [options]="options"
                (click)="toggleAttackPattern($event)"></tactics-heatmap>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="clearSelections()">CLEAR</button>
    <button mat-button [mat-dialog-close]="false">CANCEL</button>
    <button mat-raised-button color="primary" (click)="close()">ACCEPT</button>
</mat-dialog-actions>
