    <mat-card-content>
      <div class="row margin-bottom flex-sm flexItemsCenter">
        <div class="col-sm-9 group-name">
          CATEGORIES
        </div>
      </div>
      <div class="row margin-bottom" *ngFor="let tempCapability of tempCapabilities; index as i; trackBy: trackByFn">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-10">
              <form>
                <mat-form-field class="full-width">
                  <mat-select #existingCapability name="existingCapability" (change)="updateCapability(existingCapability, i)" [value]="selectedCapability(existingCapability, i)">
                    <mat-option *ngFor="let capability of capabilities" [value]="capability">
                      {{ capability.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </form>
            </div>
            <div class="col-xs-1" [hidden]="tempCapabilities[tempCapabilities.length-1] === undefined || i !== tempCapabilities.length-1">
                <button mat-button (click)="addCapabilityEntry()">
                  <mat-icon class="mat-24">add circle</mat-icon>
                </button>    
              </div>
            <div class="col-xs-1" [hidden]="tempCapabilities.length === 1">
              <button mat-button (click)="onDeleteCapability(existingCapability)">
                <mat-icon class="mat-24">delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
